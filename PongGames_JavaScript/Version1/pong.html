<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game JavaScript</title>
    <link rel="stylesheet" href="pong.css">
    <style>
        *{
            margin:0;/* Sayfanın üstten ve alttan boşluklarını sıfırladım */
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="area">
        <div id="leftRacket" class="racket"></div>
        <div id="rightRacket" class="racket"></div>
        <div class="startLine"></div>
        <div class="pongBall" id="pongBall"></div>
        <div class="scoreTable">
            <div id="leftScore">0</div>
            <div id="rightScore">0</div>
        </div>
    </div>
    <script src="pong.js"></script>
</body>
</html>
